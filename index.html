<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="players-div">
      <div class="p1 player active">
        <div class="player-name">
          <span>Player 1</span
          ><button><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
        <form class="player-form hidden-block">
          <input type="text" placeholder="name" />
          <input type="submit" value="OK" />
        </form>
      </div>
      <div class="p2 player">
        <div class="player-name">
          <span>Player 2</span
          ><button><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
        <form class="player-form hidden-block">
          <input type="text" placeholder="name" />
          <input type="submit" value="OK" />
        </form>
      </div>
    </div>
    <div class="container">
      <div class="grid-container">
        <div class="grid-item" data-field="0"></div>
        <div class="grid-item" data-field="1"></div>
        <div class="grid-item" data-field="2"></div>
        <div class="grid-item" data-field="3"></div>
        <div class="grid-item" data-field="4"></div>
        <div class="grid-item" data-field="5"></div>
        <div class="grid-item" data-field="6"></div>
        <div class="grid-item" data-field="7"></div>
        <div class="grid-item" data-field="8"></div>
      </div>
    </div>
    <button class="resetBtn">RESET</button>
    <div class="banner hidden">TEST</div>
  </body>
</html>
